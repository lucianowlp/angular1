<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="billingcycle in bcCtrl.billingCycles">
                <td>{{ billingcycle.name }}</td>
                <td>{{ billingcycle.month }}</td>
                <td>{{ billingcycle.year }}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="bcCtrl.showTabUpdate(billingcycle)"
                    ><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger" ng-click="bcCtrl.showTabDelete(billingcycle)"
                    ><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
